<div class="container">
    <div class="form-container">
        <div class="title">Giriş</div>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Emailinizi Giriniz</mat-label>
                <input matInput formControlName="email"/>
                <mat-error>
                    <p *ngIf="f['email'].errors && f['email'].errors['required']">Email Zorunludur</p>
                    <p *ngIf="f['email'].errors && f['email'].errors['email']">Email formatını doğru giriniz</p>
                </mat-error>
  
            </mat-form-field>
            <mat-form-field appearance="outline" class="mt-4">
                <mat-label>Şifrenizi Giriniz</mat-label>
                <input type="password" matInput formControlName="password"/>
                <mat-error>
                    <p *ngIf="f['password'].errors && f['password'].errors['required']">Şifre Zorunludur</p>
                    <p *ngIf="f['password'].errors && f['password'].errors['minlength']">Şifre en az 8 karakter uzunluğunda olmalı</p>
                </mat-error>
  
            </mat-form-field>
        </form>
        <div class="buttons-container mt-4">
            <button [disabled]="loginForm.invalid" mat-raised-button class="login-button" (click)="login()">
                Giriş Yap
            </button>
            <p>Veya</p>
            <button mat-button routerLink="/createUser">Hesap Oluştur</button>
        </div>
    </div>
  </div>
  
  {{loginForm.value | json}}
