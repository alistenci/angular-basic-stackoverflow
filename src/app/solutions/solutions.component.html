<div class="container">
      <div class="content-wrapper" *ngIf="questionObject != undefined">
          <div class="title-container">
             İstediğiniz soruya cevap verebilirsiniz
          </div>
        <mat-card class="question-card" *ngFor="let item of questionObject.solutions; let i = index">
          <mat-card-content>
              <div class="solution-container">
                <div class="arrows-container">
                    <button (click)="vote(i,1)" [class.colored-icon]="item.plus.indexOf(userService.user.id)>=0" mat-icon-button><mat-icon>expand_less</mat-icon></button>
                  	<span class="increasedecrease">{{item.plus.length-item.minus.length}}</span>
                    <button (click)="vote(i,-1)" [class.colored-icon]="item.minus.indexOf(userService.user.id)>=0" mat-icon-button><mat-icon>expand_more</mat-icon></button>
                </div>
                  <div class="data-container">
                      <p class="username">{{item.username}}</p>
                      <p>
                        {{item.solution}}
                      </p>
                  </div>
              </div>
  
          </mat-card-content>
        </mat-card>
  
        <mat-form-field appearance="fill">
          <textarea [(ngModel)]="solutoinText" matInput cdkTextareaAutosize cdkAutosizeMinRows="5" placeholder="Cevabınızı Girin..."></textarea>
        </mat-form-field>
        <div class="new-post-actions-container">
          <button mat-raised-button class="post-button" style="margin-right: 15px;" [disabled]="solutoinText.trim() == ''" (click)="postSolution()">Kaydet</button>
          <button mat-raised-button color="accent" (click)="returnBack()">Geri Dön</button>
        </div>
        <!-- <div>
            <button mat-raised-button color="accent">Geri Dön</button>
          </div> -->
      </div>
    </div>
